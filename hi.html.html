<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Report App</title>
<!-- Add your CSS styles here -->
<style>
  /* Your CSS styles go here */
</style>
</head>
<body>
  <div class="container">
    <h1>Add Sale</h1>
    <form id="salesForm">
      <label for="saleType">Sale Type</label>
      <select id="saleType" name="saleType">
        <option value="Haircut">Haircut</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
        <!-- Add more options as needed -->
      </select>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" required>
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" required>
      <button type="button" id="submitButton">Add Sale</button>
    </form>
  </div>
  
  <script>
    // Retrieve form elements
    const form = document.getElementById("salesForm");
    const saleTypeInput = document.getElementById("saleType");
    const priceInput = document.getElementById("price");
    const customerNameInput = document.getElementById("customerName");
    const submitButton = document.getElementById("submitButton");
    
    // Handle form submission
    submitButton.addEventListener("click", function() {
      const selectedSaleType = saleTypeInput.value;
      const price = priceInput.value;
      const customerName = customerNameInput.value;
      
      // Create an object with the data
      const saleData = {
        saleType: selectedSaleType,
        price: price,
        customerName: customerName
      };
      
      // Send the data to Kodular using postMessage
      window.parent.postMessage(saleData, "*");
    });
  </script>
</body>
</html>
